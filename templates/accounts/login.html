
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Login And Registration Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'stylee.css' %}">
  </head>
  <body>
    {% include 'includes/navebar.html' %}

    <div class="container" id="container" style="margin-top: 100px; max-width: 684px;">
      <div class="form-container sign-up-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
       
        <h2>Sign In</h2> 

        <form id="signInForm" method="post">
          {% csrf_token %}          
          {{ signInForm.email.errors }}
          <input type="email" placeholder="Email" id="user" name="email" value="{{ signInForm.email.value|default_if_none:'' }}" />          
          {{ signInForm.password.errors }}
          <input type="password" placeholder="Password" id="pass" name="password" />
          
          
          <button type="submit" name="signInForm">Sign In</button>
        </form>
      </div>              
      </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'log_script.js' %}"></script>
  </body>
</html>
